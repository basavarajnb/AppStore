<div class="product-list-container container-fluid">
  <div class="row product-list-heading py-1">
    <div class="col-6 text-left align-middle">
      <h1 class="d-inline-block" style="font-size: 1.5rem;"> {{categoryName}} Applications</h1>
    </div>
    <div class="col-6 text-right align-middle align-self-center">
      <div class="">
        <a *ngFor="let icon of socialIcons" [href]="icon.link" [title]="icon.alt">
            <img class="top-image" [src]="icon.imageFile" [alt]="icon.alt">
          </a>
        <button md-button (click)="toggleSortLatest()" class="no-decoration">Latest
          <i class="material-icons">arrow_drop_down</i>
          </button>
        <button md-button (click)="toggleSortRating()" class="no-decoration">Rating
          <i class="material-icons">arrow_drop_down</i>
          </button>
      </div>
    </div>
  </div>
  <div class="card-deck-container container">
    <app-card-deck [appList]="appsList"></app-card-deck>
  </div>
</div>
