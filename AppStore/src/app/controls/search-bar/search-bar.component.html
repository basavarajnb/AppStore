<div *ngIf="showSearchBar" class="search-bar">
  <div class="search-bar-container container-fluid">
    <div class="row py-1">
      <div class="col-2">
        <div class="d-inline-block text-left">
          <a class="d-inline-block align-middle " style="width: 25px; cursor: pointer; user-select: none;" (click)="toggleSidebar()">
            <md-icon>menu</md-icon>
          </a>
        </div>
      </div>
      <div class="col-8">
        <div class="input-group">
          <input type="text" #searchBox class="form-control py-1" placeholder="Search for...">
          <span class="input-group-btn">
              <button class="btn btn-secondary py-0" type="button" (click) = "onSearchClick(searchBox.value)">
                <md-icon class="align-middle">search</md-icon>
              </button>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
